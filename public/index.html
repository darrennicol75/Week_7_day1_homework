<!DOCTYPE html>
<html lang="en">
<head>
<h1>To Do List</h1>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>To Do List</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="./css/main.css">
	<script src="./js/bundle.js"></script>
</head>
<body>
	<div id="app">

    <input v-model="newTask"type="text"/>

    <label class="container">Priority
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>

    <label class="container">Not a Priority
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>

    <button v-on:click = "saveNewTask">Save Task</button>


    <ul>
			<li v-for="(task, index) in tasks" v-bind:class="task.priority ? 'priority': 'notPriority'">
				<span>{{ task.name }}</span>

        <!-- <span v-if="task.priority">Priority!</span>
        <button v-if="!task.priority" v-on:click="addTask(index)">Not a priority</button> -->


			</li>
		</ul>

	</div>
</body>
</html>
